<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модуль системы комментариев</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header"></div>
    </header>
    <main class="main">
        <div class="divLeft"></div>
        <div class="divCenter">
            <div class="divTable">
                <div class="divTableRow">
                    <div class="divRow"></div>
                    <div class="divRow"></div>
                    <div class="divRow"></div>
                    <div class="divRow"></div>
                </div>
                <div class="divTableRow">
                    <div class="divRow"></div>
                    <div class="divRow"></div>
                    <div class="divRow"></div>
                    <div class="divRow"></div>
                </div>
            </div>
            <div class="divWide"></div>
            <div class="divInputNickName">
                <textarea datatype="text" class="inputNickName" placeholder="Введите здесь никнейм"
                          name="inputNickName" id="inputNickName" cols="20" rows="1" required form="commentForm"></textarea>
                <div class="divAvatar"></div>
                <input class="divLoginButton" id="divLoginButton" type="button" value="Войти" disabled>
            </div>
            <div class="divLine"></div>
            <div class="divLinks">
                <a href="" class="divLinks_comments">Комментарии</a>
                <a href="" class="divLinks_number">По количеству оценок</a>
                <a href="" class="divLinks_selected">Избранное</a>
            </div>
            <form action="" type="module" class="formInput" id="commentForm">
                <div class="divCommentInput">
                    <div class="divAvatar" id="divAvatar"></div>
                    <div class="divCommentInputCenter">
                        <div class="divCommentInputTop">
                            <div class="divNickName" id="divNickName">

                            </div>
                            <div class="divCounter">
                                    Макс. 1000 символов
                            </div>
                            <div class="divWarning"></div>
                        </div>
                        <div class="divCommentInputBottom">
                            <textarea datatype="text" class="textComment" placeholder="Введите текст сообщения"
                                name="comment" id="comment" cols="40" rows="3" required form="commentForm" disabled></textarea>
                            <input class="divButton" id="divButton" type="button" value="Отправить" disabled>
                        </div>
                    </div>
                </div>
            </form>
            <div class="divCommentOutputWrapper" id="divCommentOutputWrapper">


            </div>
        </div>



    </main>
    <script>var exports = {"__esModule": true};</script>
    <script type="module" src="./inputObj.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
